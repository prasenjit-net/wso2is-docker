accessLog: {}
providers:
  docker:
    constraints: "Label(`enabletraefik`,`true`)"
    # swarmMode: true
    # network: wso2cluster
api:
  dashboard: true
  insecure: true
log:
  level: DEBUG
## Static configuration
entryPoints:
  web:
    address: ":80"
  websecure:
    address: ":443"
tls:
  certificates:
    - certFile: /etc/traefik/ssl/localhost.cert
      keyFile: /etc/traefik/ssl/localhost.key
## Static configuration
serversTransport:
  insecureSkipVerify: true