version: '3.7'

services:
  wso2is10:
    build: .
    image: identityorg/wso2is58:1.1
    networks:
      - wso2cluster
    ports:
      - 443:9443
    depends_on:
      - mysql

  mysql:
    image: mysql:5
    networks:
      - wso2cluster
    ports:
       - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=mysql
      - MYSQL_DATABASE=db
      - MYSQL_USER=user
      - MYSQL_PASSWORD=pass
    volumes:
      - ./scripts/:/docker-entrypoint-initdb.d/
      - mysqldata:/var/lib/mysql/
    healthcheck:
      test: mysqladmin ping -h 127.0.0.1 -u user --password=pass
      timeout: 5s
      interval: 10s
      retries: 10
      start_period: 10s


volumes:
  mysqldata:

networks:
  wso2cluster:
    ipam: 
      driver: default
      config:
        - subnet: 172.28.5.0/24