version: '3'

services:
  wso2is:
    image: identityorg/wso2is58:1.0
    ports:
      - 443:9443
    volumes:
      - repository:/home/wso2carbon/wso2is-5.8.0/repository/
    networks: 
      wso2cluster: {}
      default: {}

  mysql:
    image: mysql:8
    networks:
      - default
    ports:
       - "3306:3306"  
    environment:
      - MYSQL_ROOT_PASSWORD=mysql
      - MYSQL_DATABASE=db
    volumes:
      - ./mysql-init.sql:/tmp/mysql-init.sql
    command: mysqld --init-file="/tmp/mysql-init.sql"

  visualizer:
    image: dockersamples/visualizer:stable
    ports:
      - "80:8080"
    stop_grace_period: 1m30s
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    deploy:
      placement:
        constraints: [node.role == manager]

volumes:
  repository:

networks:
  wso2cluster:
    ipam: 
      driver: default
      config:
        - subnet: 172.28.1.0/16